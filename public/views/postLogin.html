<!DOCTYPE html>
<html>
<head>
	<title>ediss-project1</title>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"

	  crossorigin="anonymous">
	</script>
	<script type="text/javascript"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/postLogin.js"></script>
</head>
<body>
	<h1 id="welcome">Welcome to arithmetic operations, </h1>
	<div style="position: relative;left:95%">
		<button name="logout" id="logoutButton">Logout</button>	
	</div>
	
	<div id="add">
		<br>
			<hr>
			<h2>Addition</h2>
			Enter number 1:
			<input type="number" name="num1" id="num1">
			Enter number 2:
			<input type="number" name="num2" id="num2">
			<button id="addno">Add</button>
			<p id="addition"></p>
		<br>
	</div>

	<div id="sub">
		<br>
			<hr>
			<h2>Subtraction</h2>
			Enter number 1:
			<input type="number" name="num11" id="num11">
			Enter number 2:
			<input type="number" name="num22" id="num22">
			<button id="subno">Subtract</button>
			<p id="subtract"></p>
		<br>
	</div>

	<div id="mul">
		<br>
			<hr>
			<h2>Multiplication</h2>
			Enter number 1:
			<input type="number" name="num21" id="num21">
			Enter number 2:
			<input type="number" name="num23" id="num23">
			<button id="mulno">Multiply</button>
			<p id="multi"></p>
		<br>
	</div>

	<div id="divide">
		<br>
			<hr>
			<h2>Division</h2>
			Enter numberator 1:
			<input type="number" name="num31" id="num31">
			Enter denominator:
			<input type="number" name="num32" id="num32">
			<p id="division"></p>
			<button id="divno">Divide</button>
		<br>
	</div>
	
</body>
</html>
